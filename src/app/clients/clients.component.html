<div class="row">
  <div class="col-4">
    <app-nav></app-nav>
  </div>
  <div class="col-8">
    <div class="my-2 text-left">
      <app-panel-buttons
        (clientCreated)="onClientCreated()"
      ></app-panel-buttons>
    </div>

      <app-search (clientsFound)="onSearch($event)"></app-search>
    </div>

    <div>
      <h2 class="text-primary">Clients</h2>

      <app-table [clients]="clients"></app-table>
    </div>
  </div>
</div>
